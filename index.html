<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>San Valent칤n 游눘</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #ffd6e0;
      transition: background 0.3s ease;
    }

    .container {
      max-width: 420px;
      width: 100%;
      padding: 16px;
      text-align: center;
    }

    .pinguino {
      width: 100%;
      max-width: 360px;
      border-radius: 16px;
      margin-bottom: 24px;
    }

    .buttons {
      display: flex;
      gap: 16px;
      justify-content: center;
      flex-wrap: wrap;
    }

    button {
      border: none;
      padding: 14px 28px;
      font-size: 18px;
      border-radius: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
      min-width: 120px;
    }

    #yesBtn {
      background: #2ecc71;
      color: white;
      font-size: 20px;
    }

    #noBtn {
      background: #e74c3c;
      color: white;
    }

    .message {
      margin-top: 20px;
      font-size: 22px;
      font-weight: bold;
      color: #d63384;
      min-height: 60px;
    }

    @media (max-width: 480px) {
      button {
        width: 100%;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <img src="pinguino.png" class="pinguino" alt="Ping칲ino rom치ntico" />

    <div class="buttons">
      <button id="yesBtn">S칤 游눘</button>
      <button id="noBtn">No 游땩</button>
    </div>

    <div class="message" id="message"></div>
  </div>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const message = document.getElementById("message");
    const body = document.body;

    let scale = 1;
    let noClicks = 0;

    const mensajesNo = [
      "游땩 Pensalo mejor...",
      "游봌 Daleee, no seas as칤",
      "游눖 Me est치s rompiendo el coraz칩n",
      "游땹 Est치s segura?",
      "游땴 칔ltima oportunidad..."
    ];

    noBtn.addEventListener("click", () => {
      message.textContent =
        mensajesNo[Math.min(noClicks, mensajesNo.length - 1)];

      scale += 0.15;
      yesBtn.style.transform = `scale(${scale})`;

      body.style.background = "#ffb3b3";

      noClicks++;
    });

    yesBtn.addEventListener("click", () => {
      message.innerHTML = "游꾽游눘 SIIII 游눘游꾽<br>Feliz San Valent칤n 游땘";
      noBtn.style.display = "none";
      yesBtn.style.transform = "scale(1.3)";
      body.style.background = "#ffc0cb";
    });
  </script>
</body>
</html>
