<body>

  <h1>Â¿QuerÃ©s ser mi San ValentÃ­n? ğŸ’–</h1>

  <script>
    const yesBtn = document.getElementById("yes");
    const noBtn = document.getElementById("no");
    const message = document.getElementById("message");
    const body = document.body;

    let yesWidth = 120;
    let yesHeight = 60;

    const frases = [
      "Â¿Segura? ğŸ˜³",
      "El SÃ crece ğŸ‘€",

      "Cada vez mÃ¡s difÃ­cil ğŸ˜†"
    ];

    noBtn.addEventListener("click", () => {
      contador++;

      // Fondo rojo + shake
      body.style.background = "linear-gradient(135deg, #b00020, #ff5252)";
      body.classList.add("shake");
      setTimeout(() => body.classList.remove("shake"), 400);

    yesBtn.addEventListener("click", () => {
      body.style.background = "linear-gradient(135deg, #ffdde1, #ee9ca7)";
      message.innerHTML = "ğŸ‰ğŸ’– Â¡SÃ! ğŸ’–ğŸ‰<br>Feliz San ValentÃ­n ğŸ˜";
      launchConfetti();
    });

    // CONFETTI
    const canvas = document.getElementById("confetti");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let particles = [];

    function launchConfetti() {
      for (let i = 0; i < 220; i++) {
        particles.push({
          x: canvas.width / 2,
          y: canvas.height / 2,
          vx: (Math.random() - 0.5) * 10,
          vy: (Math.random() - 0.5) * 10,
          size: Math.random() * 6 + 2,
          color: `hsl(${Math.random() * 360}, 100%, 60%)`
        });
      }
      animate();
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach((p, i) => {
        p.x += p.vx;
        p.y += p.vy;
        p.vy += 0.15;
        ctx.fillStyle = p.color;
        ctx.fillRect(p.x, p.y, p.size, p.size);
        if (p.y > canvas.height) particles.splice(i, 1);
      });
      if (particles.length > 0) requestAnimationFrame(animate);
    }
  </script>
